version: 2
jobs:
    build:
        working_directory: ~/portfolio
        machine: true
        steps:
            - checkout
            - run:
                name: install firebase-tools
                command: npm install -g firebase-tools
            - run:
                command: nodebrew install-binary stable
            - run:
                command: firebase use master
            - run:
                command: firebase deploy --token "$FIREBASE_TOKEN"

workflows:
    version: 2
    build-deploy:
        jobs:
            - build
